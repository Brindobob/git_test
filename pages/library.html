<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      h1 {
        text-align: center;
      }
    </style>
    <script src="../scripts/library.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <table id="library-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="add-book-form" style="text-align: center">
      <h3>Add Book</h3>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="author" placeholder="Author" />
      <input type="number" id="pages" placeholder="Pages" />
      <button onclick="addBook()">Add Book</button>
    </div>
  </body>
</html>
